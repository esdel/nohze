<p>블로그에 올라온 내용 중 궁금하신 내용이나, 저와 함께 더 나누고 싶은 이야기가 있으시다면, 아래 양식을 작성해 보내주세요!</p>
<form name="sentMessage" id="contactForm" novalidate>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="성함" id="name" required data-validation-required-message="Please enter your name.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Email Address</label>
      <input type="email" class="form-control" placeholder="이메일 (example@email.com)" id="email" required data-validation-required-message="Please enter your email address.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label>Phone Number</label>
      <input type="tel" class="form-control" placeholder="연락처 (010-0000-0000)" id="phone" required data-validation-required-message="Please enter your phone number.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="input-group mt-3">
    <select class="custom-select bg-warning text-dark" id="inputGroupSelect03" aria-label="Example select with button addon">
      <option selected>문의 항목을 선택해주세요!</option>
      <option value="1">마케팅</option>
      <option value="2">여행</option>
      <option value="3">수영</option>
    </select>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Message</label>
      <textarea rows="5" class="form-control" placeholder="문의 내용" id="message" required data-validation-required-message="Please enter a message."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">Send, ZE!</button>
  </div>
</form>
